syntax = "proto3";
package Cry.Control.Define;

// command id for member
enum MemberMessage
{
    CID_MESSAGE_DEFAULT             = 0x0000;
    CID_MESSAGE_REGISTER            = 0x0100;
    CID_MESSAGE_SIGNIN              = 0x0101;
    CID_MESSAGE_CHANGE              = 0x0102;
}

// command id for signin
enum SignIn
{
    CID_SIGNIN_DEFAULT              = 0;
    CID_SIGNIN_USERNAME_EMPTY       = 1;
    CID_SIGNIN_PASSWORD_EMPTY       = 2;
    CID_SIGNIN_USERNAME_ERROR       = 3;
    CID_SIGNIN_PASSWORD_ERROR       = 4;
    CID_SIGNIN_USERNAME_SIZE        = 5;
    CID_SIGNIN_PASSWORD_SIZE        = 6;
    CID_SIGNIN_BANME                = 7;
    CID_SIGNIN_CODE                 = 8;
    CID_SIGNIN_EXPIRES              = 9;
    CID_SIGNIN_VERSION              = 10;
    CID_SIGNIN_ONLINE               = 11;
    CID_SIGNIN_NOT_ERROR            = 12;
}

// command id for Write
enum Write
{
    CID_WRITE_DEFAULT               = 0;
    CID_WRITE_USERNAME_EMPTY        = 1;
    CID_WRITE_PASSWORD_EMPTY        = 2;
    CID_WRITE_EMAIL_EMPTY           = 3;
    CID_WRITE_PHONE_EMPTY           = 4;
    CID_WRITE_PIN_EMPTY             = 5;
    CID_WRITE_USERNAME_SIZE         = 6;
    CID_WRITE_PASSWORD_SIZE         = 7;
    CID_WRITE_EMAIL_SIZE            = 8;
    CID_WRITE_PHONE_SIZE            = 9;
    CID_WRITE_PIN_SIZE              = 10;
    CID_WRITE_USERNAME_ERROR        = 11;
    CID_WRITE_PASSWORD_ERROR        = 12;
    CID_WRITE_EXIST                 = 13;
    CID_WRITE_NOT_ERROR             = 14;
}

// command id for Change
enum Change
{
    CID_CHANGE_DEFAULT              = 0;
    CID_CHANGE_USERNAME_EMPTY       = 1;
    CID_CHANGE_PASSWORD_EMPTY       = 2;
    CID_CHANGE_NEWSPASS_EMPTY       = 3;
    CID_CHANGE_PIN_EMPTY            = 4;
    CID_CHANGE_USERNAME_ERROR       = 5;
    CID_CHANGE_PASSWORD_ERROR       = 6;
    CID_CHANGE_USERNAME_SIZE        = 7;
    CID_CHANGE_PASSWORD_SIZE        = 8;
    CID_CHANGE_NEWSPASS_SIZE        = 9;
    CID_CHANGE_PIN_SIZE             = 10;
    CID_CHANGE_NOT_ERROR            = 11;
}
