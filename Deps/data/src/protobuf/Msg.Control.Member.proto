syntax = "proto3";
import "Msg.Control.Define.proto";
package Cry.Control.Member;


message MsgRegisterRequest
{
	bytes							username		= 1;		/// 用户账号
	bytes							password		= 2;		/// 用户密码
	bytes							email			= 3;		/// 电子邮件
	bytes							phone			= 4;		/// 电话号码
	uint32							pin				= 5;		/// PIN
}

message MsgRegisterResponse
{
	Cry.Control.Define.Write		msg				= 1;		/// 返回消息
	bytes							text			= 2;		/// 返回文本
	uint32							uid				= 3;		/// 返回序列
}

message MsgSignInRequest
{
	bytes							username		= 1;		/// 用户账号
	bytes							password		= 2;		/// 用户密码
	uint32							version			= 3;		/// 版本信息
}

message MsgSignInResponse
{
	Cry.Control.Define.SignIn		msg				= 1;		/// 返回消息
	bytes							text			= 2;		/// 返回文本
	uint32							uid				= 3;		/// 返回序列
	uint32							expires			= 4;		/// 到期时间
}