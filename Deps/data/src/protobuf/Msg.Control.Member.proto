syntax = "proto3";
import "Msg.Control.Define.proto";
package Cry.Control.Member;


message MsgRegisterRequest
{
	bytes							username = 1;
	bytes							password = 2;
}

message MsgSignInRequest
{
	bytes							username = 1;
	bytes							password = 2;
	uint32							version  = 3;
}

message MsgSignInResponse
{
	Cry.Control.Define.SignIn		msg      = 1;
	uint64							uid		 = 2;
	uint32							expires	 = 3;
}